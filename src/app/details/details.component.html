<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pizza Task</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="src/assets/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="src/assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="src/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="src/assets/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="src/assets/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="src/assets/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="src/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="src/assets/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<tbody>
              <tr>
                <th class="column1">Order Id</th>
								<td class="column2">{{orderDetails.id}}</td>
              </tr>
              <tr>
                <th class="column1">Customer Name</th>
								<td class="column2">{{orderDetails.name}}</td>
              </tr>
              <tr>
                <th class="column1">Items</th>
                <td class="column1">
                  <tr><strong>Item Id</strong></tr>  
                  <tr><strong>Item Name</strong></tr> 
                  <tr><strong>Item Price</strong></tr>
                </td>
								<td class="column3" *ngFor="let item of orderDetails.items">
                  <tr>{{item.item_id}}</tr>  
                  <tr>{{item.item_name}}</tr> 
                  <tr>{{item.item_price}}</tr>
                </td>
              </tr>
              <tr>
                <th class="column1">Total Price</th>
								<td class="column2">{{getTotal()}}</td>
              </tr>
              <tr>
                <th class="column1">Delivery Address</th>
								<td class="column2">{{orderDetails.address}}</td>
              </tr>
              <tr>
                <th class="column1">Status</th>
								<td class="column2">{{orderDetails.status}}</td>
              </tr>					
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="src/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="src/assets/vendor/bootstrap/js/popper.js"></script>
	<script src="src/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="src/assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="src/assets/js/main.js"></script>

</body>
</html>
